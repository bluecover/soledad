<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>修改密码</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body style="margin: 0; padding: 0;">
    <table border="0" cellpadding="0" cellspacing="0" style="background-color:#f7f9fa" width="100%">
      <tbody>
        <tr>
          <td align="center" style="background-color: #F7F9FA;padding-top:20px;padding-left:20px;padding-right:20px;padding-bottom:20px;" width="100%">
            <table cellpadding="0" cellspacing="0" style="border-collapse: collapse; max-width: 600px!important; margin: 0 auto!important; clear: both!important;">
              <tbody align="center">
                <tr height="50"><td></td></tr>

                <tr>
                  <td align="left">
                    <table cellpadding="0" cellspacing="0" style="border-radius:4px;border:1px solid #dedede;margin:0 auto;background-color:#ffffff;">
                      <tbody>
                        <tr>
                          <td style="padding-top:45px;padding-left:35px;padding-right:35px;padding-bottom:45px;">
                            <table cellpadding="0" cellspacing="0">
                                <tr>
                                  <td style="font-size: 15px; color: #111;padding-bottom:20px;">
                                    ${name}，欢迎来到好规划网！
                                  </td>
                                </tr>
                                <tr>
                                  <td style="font-size: 15px; color: #111;line-height: 1.4em">
                                    请在48小时内点击下面的验证链接，完成密码修改：
                                    <br>
                                    <br>
                                    <a href="${url}" style="font-size:13px;text-decoration:none;color:#259;border:none;outline:none;word-break:break-all;">${url}</a>
                                    <br>
                                    <span style="font-size:13px; color:#333;">如果链接不能直接点击，请复制链接到浏览器地址栏打开。</span>
                                    <br>
                                    <br>
                                    如果验证链接已失效，请访问<a href="www.guihua.com/accounts/password/forgot" style="font-size:15px;text-decoration:none;color:#259;border:none;outline:none;padding:0 3px;">密码修改页面</a>后选择重新发送。
                                  </td>
                                </tr>
                                <tr>
                                  <td style="font-size: 13px; color: #333;padding-top:50px;">好规划网 <a href="http://www.guihua.com/" style="font-size:13px;text-decoration:none;color:#259;border:none;outline:none;padding:0 3px;">www.guihua.com</a></td>
                                </tr>
                            </table>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </td>
                </tr>

                <tr>
                  <td align="center" style="padding-top:40px;font-size:12px;color:#b6c2cc">
                    如果不想继续接收来自好规划的邮件， 请点击
                    <a href="" label="unsubscribe" style="font-size:12px;color:#8a939b;text-decoration:none" target="_blank">&nbsp;退订</a>
                  </td>
                </tr>
                <tr>
                  <td style="padding-top:10px;padding-bottom:20px;font-size:12px;color:#b6c2cc;line-height:17px" align="center">© 2014 好规划</td>
                </tr>
              </tbody>
            </table>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
