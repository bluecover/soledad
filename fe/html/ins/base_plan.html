<%inherit file="./base.html" />

<%!

%>

<%def name="body_class()">

</%def>

<%def name="header()">

    <img src="{{{img/logo.png}}}" alt="好规划">

<%def name="sidenav()"></%def>

</%def>
 
<%def name="footer()"></%def>
