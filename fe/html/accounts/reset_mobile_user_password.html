<%inherit file="./base.html" />

<%def name="content()">
  <div class="modify-password-wrap">
    <h2>重置密码</h2>
    <input type="hidden" class="js-phone-number" value="${mobile}"/>
    <form class="modify-password-form" method="post" action="">
      <input type="hidden" name="csrf_token" value="${csrf_token()}">
      <div class="txt-input">
        <span class="input-tips desktop-element">验证码：</span>
        <input type="code" placeholder="验证码" name="code" class="input code-txt" maxlength="6" />
        <a href="#" class="btn btn-getcode js-btn-getcode">获取验证码</a>
        <a href="#" class="btn js-inline-block btn-disable js-btn-disable"><span class="btn-getcoding-num js-btn-countdown-num"></span>秒后重发</a>
        <p class="input-prompt">请输入验证码</p>
      </div>
      <div class="txt-input">
        <span class="input-tips desktop-element">新密码：</span>
        <input type="password" placeholder="新密码(长度至少6位)" name="new-password" class="input newpwd-txt">
        <p class="input-prompt">密码至少6位</p>
      </div>

      <div class="txt-input">
        <span class="input-tips desktop-element">确认密码：</span>
        <input type="password" placeholder="请再次输入新密码" class="input repwd-txt" name="password">
        <p class="input-prompt">两次密码输入不一致</p>
      </div>
      <p class="form-error js-form-error"></p>
      <a href="#" class="btn btn-blue confirm-password-submit js-reset-ajax">确认修改
      </a>
    </form>
  </div>
  <%include file="../mods/footer.html" />
</%def>

<%def name="js()">
  <script src="{{{js/accounts/reset_password.js}}}"></script>
</%def>
