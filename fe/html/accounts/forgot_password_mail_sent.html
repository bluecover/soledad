<%inherit file="./base.html" />

<%def name="content()">
  <div class="accounts-box find-password-wrapper accounts-aside-wrapper">
    <div class="find-password-content send-success-content">
      <h2>验证邮箱</h2>
      <p class="send-success-txt">
        我们已将验证邮件发送到您的邮箱<span class="js-resend-email">${alias}</span>，</br>
        请转到该邮箱查看邮件。
      </p>
      <p class="send-success-txt">
        如果你长时间未收到，请检查垃圾邮件，或
        <a class="js-btn-resend-forgot" href="#">重新发送</a>
        <span class="js-resend-forgot-countdown resend-forgot-countdown">重新发送(<span class="js-countdown-num"></span>秒才可以再次点击)</span>
      </p>
    </div>
    <div class="login-aside accounts-aside">
      <p>或者你想</p>
      <a href="${url_for('accounts.login.login')}">重新登录 &gt;</a>
    </div>
  </div>
</%def>

<%def name="js()">
  <script src="{{{js/accounts/resend_forgot_password_mail.js}}}"></script>
</%def>
