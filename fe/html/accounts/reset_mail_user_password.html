<%inherit file="./base.html" />
<%def name="content()">
  <div class="modify-password-wrap">
    <h2>重置密码</h2>
    <form class="modify-password-form" method="post" action="">
      <input type="hidden" name="csrf_token" value="${csrf_token()}">
      <div class="txt-input">
        <span class="input-tips desktop-element">新密码：</span>
        <input type="password" placeholder="至少6位的新密码" name="new-password" class="input newpwd-txt">
        <p class="input-prompt">密码至少6位</p>
      </div>

      <div class="txt-input">
        <span class="input-tips desktop-element">确认密码：</span>
        <input type="password" placeholder="请再次输入新密码" class="input repwd-txt" name="confirmed-password"/>
        <p class="input-prompt">两次密码输入不一致</p>
      </div>
      <p class="form-error js-form-error">
      % if error:
        ${error}
      % endif
      </p>
      <a href="#" class="btn btn-blue confirm-password-submit js-reset-submit">确认修改
      </a>
    </form>
  </div>
  <%include file="../mods/footer.html" />
</%def>

<%def name="js()">
  <script src="{{{js/accounts/reset_password.js}}}"></script>
</%def>
