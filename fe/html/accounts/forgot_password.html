<%inherit file="./base.html" />

<%def name="content()">
  <div class="accounts-box find-password-wrapper accounts-aside-wrapper">
    <div class="find-password-content">
      <h2>找回密码</h2>
      <p class="find-password-txt">请输入您的注册邮箱或者手机号，然后系统会将验证凭证发送至您的邮箱或者手机，验证通过后您可以重设您的密码。
      </p>
      <form class="email-form" method="post" action="">
        <input type="hidden" name="csrf_token" value="${csrf_token()}">
        <span class="input-tips">注册邮箱或手机号</span>
        <input type="text" placeholder="请输入邮箱或手机号" class="input input-narrow pmail-txt" name="alias" value="${alias}"/>
        <div class="btn btn-blue send-btn">找回密码</div>
        <div class="btn btn-disable sending-btn">提交中...</div>
      </form>
      <p class="email-prompt">请输入邮箱或手机号</p>
      <p class="form-error">
        % if error:
          ${error}
        % endif
      </p>
    </div>

    <div class="login-aside accounts-aside">
      <p>或者你想</p>
      <a href="${url_for('accounts.login.login')}">换个邮箱试试 &gt;</a>
    </div>
  </div>
  <%include file="../mods/footer.html" />
</%def>

<%def name="js()">
  <script src="{{{js/accounts/forgot_password.js}}}"></script>
</%def>
